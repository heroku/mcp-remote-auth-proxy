name: Node CI Suite

on: push

jobs:
  test:
    runs-on: ${{ matrix.os }}
    environment: ci
    name: Node Tests

    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379

    strategy:
      matrix:
        node-version: [22.x]
        os: [sfdc-hk-ubuntu-latest]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
        env:
          NPM_TOKEN: ${{ secrets.NODE_TOKEN }}
      - run: npm test
